<!DOCTYPE html>
<!-- Define o tipo do documento como HTML5 -->
<html lang="pt-br" class="">
  <head>
    <!-- A tag <head> é responsavel por ajustar configurações do nosso documento/pagina que não são visiveis para quem está acessando nossa página, a não ser o <title>-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap"
      rel="stylesheet"
    />
    <!-- Essas tags são para importar a fonte do google fonts, a fonte que vamos usar é a "Inter" -->
    <meta charset="UTF-8" />
    <!-- UTF-8 Define quais os conjuntos de caracteres que usaremos nessa página, permite uso de "~, ç, etc..." -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--esta tag está definindo que aquela parte visivel (body), ela tenha um conteudo ali dentro como largura (width) do dispositivo device, ele vai adaptar ao tamanho da tela e ele faz uma escala inicial, ou seja, se tem zoom ou não de 1.0-->
    <title>DevLinks</title>
    <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Linka o arquivo CSS que está na mesma pasta que o index.html -->
  </head>
  <body>
    <!-- A tag <body> é onde colocamos todo o conteudo visivel da nossa página -->
    <div id="container">
      <!-- o id é um identificador unico(só pode ter um)-->
      <div id="profile">
        <img src="./assets/avatar.png" alt="avatar" />
        <p>@JoaoGandin</p>
      </div>

      <div id="switch">
        <!-- o button vai receber a imagem e o span vai ser o track -->
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="#" target="_blank">Link 1</a>
        </li>

        <li>
          <a href="#" target="_blank">Link 2</a>
        </li>

        <li>
          <a href="#" target="_blank">Link 3</a>
        </li>

        <li>
          <a href="#" target="_blank">Link 4</a>
        </li>
        <!-- target="_blank" faz abrir uma nova guia para o link em vez de sair do seu programa -->
      </ul>
      <div id="social-links">
        <a href="https://github.com/JoaoGandin" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://github.com/JoaoGandin" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://github.com/JoaoGandin" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://github.com/JoaoGandin" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
